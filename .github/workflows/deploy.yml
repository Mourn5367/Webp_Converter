name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare ffmpeg assets (same-origin)
        run: |
          mkdir -p assets/ffmpeg
          npm --yes install --no-save @ffmpeg/ffmpeg@0.12.10 @ffmpeg/util@0.12.1 @ffmpeg/core@0.12.10
          rm -rf assets/ffmpeg/ffmpeg assets/ffmpeg/util
          mkdir -p assets/ffmpeg/ffmpeg assets/ffmpeg/util
          cp -r node_modules/@ffmpeg/ffmpeg/dist/esm/. assets/ffmpeg/ffmpeg/
          cp -r node_modules/@ffmpeg/util/dist/esm/. assets/ffmpeg/util/
          cp node_modules/@ffmpeg/core/dist/esm/ffmpeg-core.js assets/ffmpeg/ffmpeg-core.js
          cp node_modules/@ffmpeg/core/dist/esm/ffmpeg-core.wasm assets/ffmpeg/ffmpeg-core.wasm

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
